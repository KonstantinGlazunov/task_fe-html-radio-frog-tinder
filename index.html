<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frog-tinder</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <H1>Frog-tinder</H1>
    <div class="subtitel">
        Find your crash!
    </div>
  
   
    <form method="post" id="frogs_form">
        <div class="container">
        <img id="frogsImg" src="./frogs.jpeg" alt="frogs_form">
        <div class="qustion">
            I am:
        </div>
        <div>
            <input id="IMale" type="radio" name="myGender" value="male">
            <label for="IMale">Male</label>
        </div>
        <div>
            <input id="IFemale" type="radio" name="myGender" value="female">
            <label for="IFemale">Female</label>
        </div>
        <div>
            <input id="iFrog" type="radio" name="myGender" value="frog">
            <label for="iFrog">Frog</label>
        </div>

        <div class="qustion">
            Interested in:
        </div>
        <div>
            <input id="findMan" type="radio" name="interested" value="man">
            <label for="findMan">Man</label>
        </div>
        <div>
            <input id="findWoman" type="radio" name="interested" value="woman">
            <label for="findWoman">Woman</label>
        </div>
        <div>
            <input id="eatBug" type="radio" name="interested">
            <label for="eatBug">Eat bug</label>
        </div>

    </div>
    </form>


</body>

</html>
