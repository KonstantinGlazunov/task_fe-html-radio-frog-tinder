<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frog-tinder</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <H1>Frog-tinder</H1>
    <div class="subtitel">
        Find your crash!
    </div>
  
   
    <form method="post" id="frogs_form">
        <div class="container">
        <img id="frogsImg" src="./frogs.png" alt="frogs_form">
        <div class="qustion">
            I am a:
        </div>
        <div class="iAmA">

        
        <div>
            <input class="input" id="IMale" type="radio" name="myGender" value="male">
            <label class="input" for="IMale">Male</label>
        </div>
        <div>
            <input  class="input" id="IFemale" type="radio" name="myGender" value="female">
            <label class="input" for="IFemale">Female</label>
        </div>
        <div>
            <input  class="input" id="iFrog" type="radio" name="myGender" value="frog">
            <label class="input" for="iFrog">Frog</label>
        </div>
    </div>
<div class="interestedIn">
        <div class="qustion">
            Interested in:
        </div>
        <div>
            <input  class="input" id="findMan" type="radio" name="interested" value="man">
            <label class="input" for="findMan">Man</label>
        </div>
        <div>
            <input  class="input"  id="findWoman" type="radio" name="interested" value="woman">
            <label class="input" for="findWoman">Woman</label>
        </div>
        <div>
            <input  class="input" id="eatBug" type="radio" name="interested">
            <label class="input" for="eatBug">Eat bug</label>
        </div>
    </div>
    </div>
    </form>


</body>

</html>
